{% macro edit_issue_modal() %}
<div id="edit-issue" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Issue</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="" id="form-edit-issue" style="padding-left: 5px;">
                    <div class="form">
                        <div class="form-group">
                            <label class="control-label col-xs-1" for="issue-edit-id">ID</label>
                            <div class="col-md-10 col-xs-8">
                                <input id="issue-edit-id" class="form-control col-xs-10 ip-pad-adjust" readonly/>
                            </div>
                        </div>                                
                        <div class="form-group">
                            <label class="control-label col-xs-1" for="issue-edit-title">Title</label>
                            <div class="col-md-10 col-xs-8">
                                <input id="issue-edit-title" class="form-control col-xs-10 ip-pad-adjust" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-1" for="issue-edit-desc">Description</label>
                            <div class="col-md-10 col-xs-8">
                                <textarea id="issue-edit-desc" class="form-control col-xs-10 ip-pad-adjust" rows="4" required></textarea>
                                <div class="row">
                                    <button class="btn btn-link" id="preview-edit-issue">Preview as HTML</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-1" for="issue-edit-tag">Tag</label>
                            <div class="col-md-10 col-xs-8">
                                <input id="issue-edit-tag" class="form-control col-xs-10 ip-pad-adjust"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-1" for="issue-edit-type">Type</label>
                            <div class="col-md-4 col-xs-8">
                                <select id="issue-edit-type" class="form-control col-xs-4 ip-pad-adjust">
                                    <option value="bug">Bug</option>
                                    <option value="task">Task</option>
                                    <option value="feature">Feature</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-1" for="issue-edit-status">Status</label>
                            <div class="col-md-4 col-xs-8">
                                <select id="issue-edit-status" class="form-control col-xs-4 ip-pad-adjust">
                                    <option value="open">Open</option>
                                    <option value="working">Working</option>
                                    <option value="testing">Testing</option>
                                    <option value="completed">Completed</option>
                                    <option value="noissue">No Issue</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-1" for="issue-edit-url">URL</label>
                            <div class="col-md-8 col-xs-8">
                                <input id="issue-edit-url" class="form-control col-xs-10 ip-pad-adjust ref_url"/>
                            </div>
                            <div class="col-md-2 col-xs-8">
                                <button class="btn btn-info get-ref-url">Get Reference/Current URL</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="update-issue">Update</button>
                <button type="button" class="btn btn-danger" id="delete-issue">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endmacro %}

{% macro add_issue_modal() %}
<div id="add_issue" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Issue</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="" id="form-add-issue" style="padding-left: 5px;">
                    <div class="form-group">
                        <label class="control-label col-xs-1" for="issue-add-title">Title</label>
                        <div class="col-md-10 col-xs-8">
                            <input id="issue-add-title" class="form-control col-xs-12"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-1" for="issue-add-desc">Description</label>
                        <div class="col-md-10 col-xs-8">
                            <textarea id="issue-add-desc" class="form-control col-xs-10 ip-pad-adjust" rows="4" required></textarea>
                            <div class="row">
                                <button class="btn btn-link" id="preview-add-issue">Preview as HTML</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-1" for="issue-add-tag">Tag</label>
                        <div class="col-md-10 col-xs-8">
                            <input id="issue-add-tag" class="form-control col-xs-12"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-1" for="issue-add-type">Type</label>
                        <div class="col-md-4 col-xs-8">
                            <select id="issue-add-type" class="form-control col-xs-6">
                                <option value="bug">Bug</option>
                                <option value="task">Task</option>
                                <option value="feature">Feature</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-1" for="issue-add-status">Status</label>
                        <div class="col-md-4 col-xs-8">
                            <select id="issue-add-status" class="form-control col-xs-6">
                                <option value="open">Open</option>
                                <option value="working">Working</option>
                                <option value="testing">Testing</option>
                                <option value="completed">Completed</option>
                                <option value="noissue">No Issue</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-1" for="issue-add-url">URL</label>
                        <div class="col-md-8 col-xs-8">
                            <input id="issue-add-url" class="form-control col-xs-12 ref_url"/>
                        </div>
                        <div class="col-md-2 col-xs-8">
                            <button class="btn btn-info get-ref-url">Get Reference/Current URL</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="save-issue" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
